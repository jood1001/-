<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج | أنس</title>
    <link rel="icon" href="رمز الشعار.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
     <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ''MyFont';
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: 'cairo';
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #5460ac;
            text-decoration: none;
            font-weight: regular;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .game-title {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .price {
            font-size: 28px;
            font-weight: bold;
            color: #2ca5a0;
            margin-bottom: 25px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .description {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        
        .purchase-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .quantity-btn {
            background-color: #f8f9fa;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            border: none;
            padding: 8px;
            font-size: 16px;
        }
        
        .add-to-cart {
            background: linear-gradient(to right, #12baa9, #5460ac);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            transition: 0.2s;
        }
        .add-to-cart:hover {
  transform: translateY(-8px);
}
        
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 600px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .purchase-section {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .quantity-selector {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

  <header>
    <nav>
      
      <img src="شعار أنس.png" class="logo" alt="الشعار">
      <ul>
        <li><a href="home.html" >الرئيسية</a></li>
        <li><a href="library.html">الألعاب</a></li>
      </ul>
      <div class="cart-icon"><i class='bx  bx-shopping-bag' ></i></div>
    </nav>
    
  </header>

<div class="start">
   
    <div class="title3">
   
</div>
    <div class="container">
        <a href="library.html" class="back-link">← الرجوع لمكتبة الألعاب</a>
        
        <h1 class="game-title">اسم الحقيبة</h1>
        
        <div class="price">24.00</div>
        
        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-label">عدد اللاعبين</span>
                <span class="detail-value">2-5</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">عدد الألعاب</span>
                <span class="detail-value">5</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">العمر سنة</span>
                <span class="detail-value">12+</span>
            </div>
        </div>
        
        <div class="description">
            <p>وصف اللعبة وصف اللعبة وصف اللعبة وصف اللعبة وصف اللعبة وصف اللعبة</p>
        </div>
        
        <div class="purchase-section">
            <div class="quantity-selector">
                <button class="quantity-btn">-</button>
                <input type="text" class="quantity-input" value="1">
                <button class="quantity-btn">+</button>
            </div>
            
            <button class="add-to-cart">ضعه في السلة</button>
        </div>
    </div>

    <script>
        // إضافة وظيفة لتحديث الكمية
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = document.querySelector('.quantity-input');
                let value = parseInt(input.value);
                
                if (this.textContent === '+') {
                    value++;
                } else if (this.textContent === '-' && value > 1) {
                    value--;
                }
                
                input.value = value;
            });
        });
    </script>

</body>
</html>
